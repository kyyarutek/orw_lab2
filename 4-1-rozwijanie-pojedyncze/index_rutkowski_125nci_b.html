<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="pl" lang="pl">
  <head>
    <title>Ajax. Kurs od podstaw. Część pierwsza: Wprowadzenie. Przykład #4.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    
    <style type="text/css">
    #tresc {
        width: 300px;
        border: 1px solid black;
        padding: 10px;
        background: #cc3300; <!-- Zmienione tło -->    
		
    }
    #minitresc {
        padding: 5px;
		background: Lime; <!-- Dodane tło -->   
    }
    #ikona {
        width: 20px;
        font-family: "Courier New", monospace;
        text-decoration: none;
    }
    </style>

<script type="text/javascript">

var expanded = false;

function expandCollapse()
{
    if (expanded) {
        expanded = false;
        document.getElementById('tresc').style.display = 'none';  // zmodyfikowana wartosc z minitresc na tresc       
        document.getElementById('ikona').innerHTML = '+';
    } else {
        expanded = true;
        document.getElementById('minitresc').style.display = 'block';                
        document.getElementById('minitresc').innerHTML = 'Sebastian Rutkowski 125NCI_B...';
        document.getElementById('ikona').innerHTML = '-';        
    }
}

</script>    
    
    
  </head>
<body>

<div id="tresc">
<a id="ikona" href="#" onclick="expandCollapse();">+</a>
Imię nazwisko i grupa
<div id="minitresc"></div>
</div>

</body>
</html>
